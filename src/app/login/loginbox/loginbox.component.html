<div>
    <i class="fa fa-user fa-5x"></i>
    <form [formGroup]="fg" (ngSubmit)="validateForm()">
        <br><input type="text" placeholder="Username" formControlName="username"/>
        <br><input type="password" placeholder="Password" formControlName="password"/>
        <br><button type="submit" class="btn btn-primary" [disabled]="fg.invalid">LOGIN</button>
    </form>
</div>
@if(error)  {<app-errbox></app-errbox>}
